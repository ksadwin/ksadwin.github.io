<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>OkCupid Word Clouds | K SADWIN</title>

        <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/freelancer.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    </head>

    
    <body>

<div id="carousel-okc" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-okc" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-okc" data-slide-to="1"></li>
    <li data-target="#carousel-okc" data-slide-to="2"></li>
    <li data-target="#carousel-okc" data-slide-to="3"></li>
    <li data-target="#carousel-okc" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
        <a href="img/okc/straight.png"><img src="img/okc/straight.png" alt="wordcloud for straight users"></a>
      <div class="carousel-caption">
          <a href="img/okc/straight.png">Straight</a>
      </div>
    </div>
    <div class="item">
      <img src="img/okc/gay.png" alt="wordcloud for gay users">
      <div class="carousel-caption">
          <a href="img/okc/gay.png">Non-straight</a>
      </div>
    </div>
    <div class="item">
      <img src="img/okc/women.png" alt="wordcloud for female users">
      <div class="carousel-caption">
          <a href="img/okc/women.png">Female</a>
      </div>
    </div>
    <div class="item">
      <img src="img/okc/men.png" alt="wordcloud for male users">
      <div class="carousel-caption">
          <a href="img/okc/men.png">Male</a>
      </div>
    </div>
    <div class="item">
      <img src="img/okc/nb.png" alt="wordcloud for non-binary users">
      <div class="carousel-caption">
          <a href="img/okc/nb.png">Non-binary</a>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
        

        
    </body>
</html>
